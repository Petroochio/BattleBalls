<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/arena.js"></script>
  <script src="/js/physicsUtils.js"></script>
	<script>
    var players, canvas, ctx, arena;
		window.onload = function(){
			// create new instance of socket.io
			var num = Math.floor(Math.random()*10);
      var name ='user'+num;
      players = [];

      //setting client's own properties (MIGHT NOT BE THE BEST PRACTICE);
			var socket = io.connect( window.location.origin, {query: 'user='+name, type: 'desktop'});

      canvas = document.querySelector('#area');
      ctx = canvas.getContext('2d');
      ctx.lineWidth = 5;
      arena = game.createArena("black", 240, canvas.width/2, canvas.height/2);
      //Set up socket events --Ha Andrew don't look at this
      socket.on('player join', function(data){
        var x = canvas.width/2, y = canvas.height/2;
        players[data.id] = game.createPlayer(data.id, data.color, x, y);
        console.log(data.color);
      });

      socket.on('phone tilt', function(data) {
        if(players[data.id]) {
          players[data.id].updateAcceleration(data.xAcc/300, data.yAcc/300);
        }
      });
      
      loop();
		}

    function loop() {
      requestAnimationFrame(loop);
      update();
      render();   
    }

    function update() {
      var dt = 0;
      players.forEach(function(player) {
        //Ugly collisions
        players.forEach(function(player2){
          if(player2.id !== player.id){
            
            if(game.physicsUtils.circleCollision(player, player2) && !player.colliding(player2)) {
              //get impule
              console.log('h');
              var impulse = game.physicsUtils.getImpulse(player, player2);
              player.applyImpulse(impulse);
              impulse.x = impulse.x * -1;
              impulse.y = impulse.y * -1;
              player2.applyImpulse(impulse);
              player2.collisions.push(player);
              player.collisions.push(player2);
            }
          }
        });
        //Bad code for resetting player if they leave the arena
        if(!arena.inBounds(player)) {
          player.x = canvas.width/2;
          player.y = canvas.width/2;
        }
        player.update(dt);
      });
    }

    function render() {
      ctx.clearRect(0,0, canvas.width, canvas.height);
      arena.render(ctx);
      players.forEach(function(player) {
        player.render(ctx);
      }); 
    }

	</script>
  </head>
  <body>
    <canvas id="area" width="640px" height="480px"></canvas>
  </body>
</html>
